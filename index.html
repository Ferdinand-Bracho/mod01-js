<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Lista de Deseos</title>
</head>

<body>
  <div class="container p-3">
    <div class=" d-flex justify-content-between align-items-baseline">
      <h1>Eventos Js</h1>
      <div class="mx-auto" style=" width: 350px;">
        <h5 class="">Alta Koders postulados</h5>
      </div>
    </div>

    <div class="row">
      <div class="d-flex justify-content-between">
        <div>
          <button class="btn btn-outline-secondary btn-mostrar">Mostrar</button>
          <button class="btn btn-outline-secondary btn-reset">Reset</button>
        </div>
        <div>

          <form action="/procesar.py" method="POST" id="introKodersForm">
            <div class="input-group">
              <input class="ms-1 border border-secondary rounded idK" type="text" placeholder="Id">
              <input class="ms-1 border border-secondary rounded nameK" type="text" placeholder="Nombre Koder">
              <button class="ms-1 btn btn-outline-secondary rounded" type="submit">Alta</button>
            </div>
          </form>

        </div>
      </div>
      <div class="mt-4 col-12 col-md-6">
        <div class="">
          <h3>koders Postulados</h3>
          <table class="table table__koders">
            <thead>
              <tr>
                <td>id</td>
                <td>koder</td>
                <td>action</td>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
      <div class="mt-4 col-12 col-md-6">
        <div class="">
          <h3>Koders Inscritos</h3>
          <table class="table table__kodersEnrrolled">
            <thead>
              <tr>
                <td>id</td>
                <td>koder</td>
                <td>action</td>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script src="js/base.js"></script>
</body>

</html>
