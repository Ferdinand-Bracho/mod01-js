<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Lista de Deseos</title>
</head>

<body>

  <main class="container-fluid">
    <div class="row p-3">
      <div class="container">
        <div class="row border rounded p-3">

          <!-- ! Titulo y Botnoes -->
          <div class="d-flex justify-content-between"">
            <div>
              <h3>Lista de Deseos</h3>
            </div>
            <div>
              <h5>Filtrar lista </h5>
            <button type=" button" class="btn btn-outline-secondary mb-1 btn-id">Id</button>
            <button type="button" class="btn btn-outline-secondary mb-1 btn-name">Nombre</button>
            <button type="button" class="btn btn-outline-secondary mb-1 btn-price">Precio</button>
          </div>
        </div>

        <!-- ! Table -->
        <table class="table table-hover">
          <thead class="table-secondary">
            <tr>
              <th>ID</th>
              <th>Nombre Producto</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Imagen</th>
            </tr>
          </thead>
          <tbody class="tbody-items">
          </tbody>
        </table>

      </div>
    </div>
    </div>
  </main>

  <script src="js/practices-class-11.js"></script>
  </script>
  </script>
