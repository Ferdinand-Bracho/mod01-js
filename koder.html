<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Koder Ver - Edicion</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Koders Vista y Edicion</h1>
    <div class="row">


      <div class="row my-5">
        <div class="col">
          <form action="" class="edit-koders">
            <div class="d-flex justify-content-between input-group-text">
              <h3>Edicion Koder</h3>
              <div>
                <input id="inputNameE" type="text" class="form-control">
              </div>
              <div>
                <input id="inputLastNameE" type="text" class="form-control">
              </div>
              <div>
                <input id="inputAgeE" type="text" class="form-control">
              </div>
              <div>
                <input id="inputPositionE" type="text" class="form-control">
              </div>
              <div>
                <button class="btn btn-secondary" id="btn-form-edit">Editar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body cbody">
              <!-- !Koder names, Age and Position here  -->
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
